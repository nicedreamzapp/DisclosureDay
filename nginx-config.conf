server {
    listen 80;
    listen [::]:80;
    server_name disclosureday.nicedreamzwholesale.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name disclosureday.nicedreamzwholesale.com;

    ssl_certificate /etc/letsencrypt/live/disclosureday.nicedreamzwholesale.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/disclosureday.nicedreamzwholesale.com/privkey.pem;

    root /var/www/disclosureday.nicedreamzwholesale.com/public;
    index index.html index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    }
}
