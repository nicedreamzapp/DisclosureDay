<script>
  const canvas = document.getElementById('meme-canvas');
  const ctx = canvas.getContext('2d');
  let currentTemplate = 'eye';
  let currentStyle = 'classic';

  const templates = {
    eye: { emoji: 'üëÅÔ∏è', bg: ['#0a0d14', '#1a0a2e'] },
    ufo: { emoji: 'üõ∏', bg: ['#02030a', '#0d1a2d'] },
    alien: { emoji: 'üëΩ', bg: ['#0a1a0a', '#000'] },
    signal: { emoji: 'üì°', bg: ['#000', '#0a2020'] },
    deer: { emoji: 'ü¶å', bg: ['#1a1a0a', '#0a0a00'] },
    brain: { emoji: 'üß†', bg: ['#1a0a1a', '#0a0a1a'] }
  };

  const presets = {
    waiting: { top: 'ME WAITING FOR', bottom: 'DISCLOSURE DAY', template: 'eye' },
    truth: { top: 'THE TRUTH', bottom: 'BELONGS TO 7 BILLION', template: 'ufo' },
    billion: { top: 'EARTH HAS 8 BILLION PEOPLE', bottom: "SPIELBERG: 'SEVEN BILLION'", template: 'alien' },
    signal: { top: 'THE SIGNAL:', bottom: '"I AM HERE. I HAVE ALWAYS BEEN HERE."', template: 'signal' },
    sequel: { top: 'CLOSE ENCOUNTERS 2?', bottom: "KOEPP: 'I'M NOT CONFIRMING THAT'", template: 'eye' }
  };

  updateMeme();

  function setTemplate(t) {
    currentTemplate = t;
    document.querySelectorAll('.template-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    updateMeme();
  }

  function setQuickText(position, text) {
    document.getElementById(position + '-text').value = text;
    updateMeme();
  }

  function loadPreset() {
    const preset = presets[document.getElementById('preset').value];
    if (preset) {
      document.getElementById('top-text').value = preset.top;
      document.getElementById('bottom-text').value = preset.bottom;
      currentTemplate = preset.template;
      updateMeme();
    }
  }

  function updateMeme() {
    const topText = document.getElementById('top-text').value.toUpperCase();
    const bottomText = document.getElementById('bottom-text').value.toUpperCase();
    currentStyle = document.getElementById('meme-style').value;
    const template = templates[currentTemplate];

    // Background
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, template.bg[0]);
    gradient.addColorStop(1, template.bg[1]);
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Style-specific effects
    if (currentStyle === 'glitch') {
      for (let i = 0; i < 10; i++) {
        ctx.fillStyle = `rgba(255,0,100,${Math.random() * 0.1})`;
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 100, 2);
        ctx.fillStyle = `rgba(0,255,200,${Math.random() * 0.1})`;
        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 100, 2);
      }
    }

    if (currentStyle === 'classified') {
      ctx.strokeStyle = 'rgba(255,50,50,0.3)';
      ctx.lineWidth = 3;
      ctx.strokeRect(30, 30, canvas.width - 60, canvas.height - 60);
      ctx.font = 'bold 24px monospace';
      ctx.fillStyle = 'rgba(255,50,50,0.4)';
      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.rotate(-Math.PI/6);
      ctx.fillText('CLASSIFIED', -80, 0);
      ctx.restore();
    }

    // Center emoji
    ctx.font = '200px serif';
    ctx.textAlign = 'center';
    ctx.fillText(template.emoji, canvas.width/2, canvas.height/2 + 60);

    // Top text
    if (topText) {
      ctx.font = 'bold 48px Impact, sans-serif';
      ctx.fillStyle = '#fff';
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4;
      ctx.textAlign = 'center';
      ctx.strokeText(topText, canvas.width/2, 80);
      ctx.fillText(topText, canvas.width/2, 80);
    }

    // Bottom text
    if (bottomText) {
      ctx.font = 'bold 48px Impact, sans-serif';
      ctx.fillStyle = '#fff';
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4;
      ctx.strokeText(bottomText, canvas.width/2, canvas.height - 40);
      ctx.fillText(bottomText, canvas.width/2, canvas.height - 40);
    }

    // Watermark
    ctx.font = '14px sans-serif';
    ctx.fillStyle = 'rgba(255,255,255,0.3)';
    ctx.fillText('disclosureday.nicedreamzwholesale.com', canvas.width/2, canvas.height - 10);
  }

  function downloadMeme() {
    const link = document.createElement('a');
    link.download = 'disclosure-day-meme.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  }

  function shareMeme() {
    const text = 'I made a Disclosure Day meme! The truth is coming June 12, 2026 üõ∏';
    const url = 'https://disclosureday.nicedreamzwholesale.com/meme-generator.html';
    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}&hashtags=DisclosureDay`, '_blank');
  }
</script>
