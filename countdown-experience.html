<script>
// Countdown
const release = new Date('2026-06-12T00:00:00').getTime();
function updateCountdown() {
  const now = Date.now();
  const diff = release - now;

  if (diff <= 0) {
    document.getElementById('days').textContent = 'üõ∏';
    document.getElementById('hours').textContent = 'NOW';
    document.getElementById('mins').textContent = 'PLAYING';
    document.getElementById('secs').textContent = 'üõ∏';
    return;
  }

  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  document.getElementById('days').textContent = d;
  document.getElementById('hours').textContent = h.toString().padStart(2, '0');
  document.getElementById('mins').textContent = m.toString().padStart(2, '0');
  document.getElementById('secs').textContent = s.toString().padStart(2, '0');
}
updateCountdown();
setInterval(updateCountdown, 1000);

// Star field
const canvas = document.createElement('canvas');
document.getElementById('stars').appendChild(canvas);
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const stars = [];
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 0.5 + 0.1,
    opacity: Math.random()
  });
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  stars.forEach(star => {
    star.y += star.speed;
    star.opacity += (Math.random() - 0.5) * 0.1;
    star.opacity = Math.max(0.2, Math.min(1, star.opacity));

    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
    ctx.fill();
  });

  requestAnimationFrame(animateStars);
}
animateStars();

// Random facts
const facts = [

  "The film was shot under the codename 'Non-View' to maintain secrecy.",

];

let factIndex = 0;
function showFact() {
  document.getElementById('facts').textContent = facts[factIndex];
  factIndex = (factIndex + 1) % facts.length;
}
showFact();
setInterval(showFact, 8000);

// Eye follows cursor
const eye = document.getElementById('eye');
let eyeTimeout;
document.addEventListener('mousemove', (e) => {
  eye.style.left = (e.clientX - 50) + 'px';
  eye.style.top = (e.clientY - 50) + 'px';
  eye.classList.add('visible');

  clearTimeout(eyeTimeout);
  eyeTimeout = setTimeout(() => {
    eye.classList.remove('visible');
  }, 2000);
});

// Click ripple effect
document.addEventListener('click', (e) => {
  const ripple = document.createElement('div');
  ripple.className = 'click-effect';
  ripple.style.left = (e.clientX - 10) + 'px';
  ripple.style.top = (e.clientY - 10) + 'px';
  document.body.appendChild(ripple);
  setTimeout(() => ripple.remove(), 600);
});
</script>
